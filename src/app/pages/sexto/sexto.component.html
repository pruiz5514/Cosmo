<app-header/>
<main>
    <section>
        <h1>Ejercicios</h1>
        <div class="ejercicios-contenedor">
            <ul class="listaEjercicios">
                <li *ngFor="let pregunta of preguntas()">
                    <a [routerLink]="['/ejercicios',pregunta.id]"><button class="butonEjercicios"> Ejercicio #{{pregunta.id}} </button></a>
                </li>
            </ul>
        </div>
    </section>
    <aside>
        <h2>Tu progreso</h2>
    </aside>
</main>
<app-footer/>
